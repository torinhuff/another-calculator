<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <span id="header"><h1>Calculator</h1></span>
      </div>

      <form id="calc1">
        <div class="form-group">
          <label for="addition1">1st number:</label>
          <input id="addition1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="addition2">2nd number:</label>
          <input id="addition2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-primary">+</button>
      </form>

      <form id="calc2">
        <div class="form-group">
          <label for="subtraction1">1st number:</label>
          <input id="subtraction1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="subtraction2">2nd number:</label>
          <input id="subtraction2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-primary">-</button>
      </form>

      <form id="calc3">
        <div class="form-group">
          <label for="multiplication1">1st number:</label>
          <input id="multiplication1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="multiplication2">2nd number:</label>
          <input id="multiplication2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-primary">*</button>
      </form>

      <form id="calc4">
        <div class="form-group">
          <label for="division1">1st number:</label>
          <input id="division1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="division2">2nd number:</label>
          <input id="division2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-primary">/</button>
      </form>

      <div id="output">
      </div>
    </div>
  </body>
</html>
